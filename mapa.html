<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Vendedores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header class="logo">
    <img src="./Assets/images/logo.png" alt="Logo" height="40" />
    <header><h1>FeriaFind</h1></header>
    <div class="login-container">
      <a id="loginLink" class="login-text" href="./login.html">Iniciar Sesión</a>
      <a id="loginStatus" class="login-text" href="./register.html">Registrarse</a>
    </div>
  </header>

  <nav class="navbar">
    <a href="index.html">Inicio</a>
    <a href="buscar.html">Buscar</a>
    <a href="mapa.html" class="active">Mapa</a>
    <a href="favoritos.html">Favoritos</a>
  </nav>

  <main>
    <section class="img-text-container">
      <h3>Mapa de vendedores</h3>

      <!-- Controles de filtro -->
      <div class="login-box" style="margin-bottom:12px;">
        <div style="display:grid;gap:8px;grid-template-columns:1fr 1fr;">
          <div>
            <label for="dia" style="display:block;margin-bottom:6px;">Día</label>
            <select id="dia" style="width:100%;padding:8px;border-radius:6px;">
              <option value="todos">Todos</option>
              <option value="hoy">Hoy</option>
              <option>Lunes</option><option>Martes</option><option>Miércoles</option>
              <option>Jueves</option><option>Viernes</option><option>Sábado</option><option>Domingo</option>
            </select>
          </div>
          <div>
            <label for="rubro" style="display:block;margin-bottom:6px;">Rubro</label>
            <select id="rubro" style="width:100%;padding:8px;border-radius:6px;">
              <option value="todos">Todos</option>
              <option>Verduras</option><option>Frutas</option>
              <option>Hortalizas</option><option>Legumbres</option>
            </select>
          </div>
        </div>
        <div style="display:flex;gap:8px;margin-top:8px;">
          <button class="button" id="aplicarFiltro">Aplicar</button>
          <button class="button" id="miUbicacion">Mi ubicación</button>
        </div>
      </div>

      <div id="map" class="outline-solid" style="height:400px;"></div>
    </section>
  </main>

  <script src="./Assets/js/main.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Datos y script del mapa -->
  <script src="./Assets/js/vendedores.js"></script>
  <script src="./Assets/js/mapa.js"></script>
</body>
</html>
