<!DOCTYPE html>
<html lang="es">
<head>

  <title>Reportar Información</title>
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>

    <img src="logo.png" alt="Logo" height="40">
    <h2>Feria Finder</h2>
